<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     
    
    <title>Teacher-O-Matic</title>
</head>
<body>

  <template id="repo">
    <div class="card col s6 repo" data-id="">
        <div class="card-content">
            <p id="name"></p>
            <button id="showForks">Show forks |</button>
            <a href="">Show on Github</a>
            <p id="forks"></p>
        </div>
    </div>
</template>




<nav>
  <div class="nav-wrapper">
      <form id="input">
          <div class="input-field">
              <input id="search" type="search" placeholder="Git-user">
              <label class="label-icon" for="search"><i class="material-icons">account_box</i></label>
              <i class="material-icons">close</i>
          </div>
      </form>
      <span id="showUserRepos" title="My repos"><i class="fas fa-user-circle"></i></span>
      <span id="showComments" title="Show comments"><i  class="fas fa-comment"></i></span>
  </div>
</nav>
<span id="welcome" class="container">
  <h1>Welcome to Teacher-O-Matic!</h1>
  <h5>Enter your github name in the header field</h5>
</span>
<span id="results" class="container">
    <div id ='divResult'>

    </div>
</span>
<section class="container content">
  <section class="row" id="grid"></section>
  <section class="row" id="repos"></section>
</section>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="javascript.js"></script>
</html>
